<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseRunnerJS</title>

    <link rel="stylesheet" href="style.css">
</head>



<body>
    <main>
        <h1>Morse Runner JS</h1>

        <script defer src="Libs/jscwlib.js"></script>
        <script defer src="Libs/noise.js"></script>
        <script defer src="Libs/callsigns.js"></script>
        <script defer src="Libs/qso.js"></script>
        <script defer src="Libs/helper.js"></script>
        <script defer src="Libs/gui.js"></script>
        <script defer src="main.js"></script>

        <div class="row">
            <!-- <div class="column" style="background-color:#aaa;"> -->
            <div class="column">

                <textarea id="logTextArea" rows="16" cols="50" readonly spellcheck="false" wrap="off">
                </textarea>

                <br><br><br>

                <fieldset>
                    <legend>Operator</legend>

                    <label for="theirCALL">Call</label> <input type="text" id="theirCALL" value="" maxlength="14"
                        size="14">
                    <label for="RST">RST </label> <input type="text" id="RST" value="" maxlength="3" size="3">
                    <label for="theirNr">Nr. </label> <input type="text" id="theirNr" value="" maxlength="3" size="3">

                    <br><br>

                    <button onclick="CQ();">F1 CQ</button>
                    <button onclick="Nr();">F2 #</button>
                    <button onclick="TU();">F3 TU</button>
                    <button onclick="MY();">F4 my</button><br>
                    <button onclick="HIS();">F5 his</button>
                    <button onclick="B4();">F6 B4</button>
                    <button onclick="QSTN();">F7 ?</button>
                    <button onclick="AGN();">F8 AGN</button><br>
                    <button onclick="ESC();">ESC BREAK</button>

                </fieldset>

            </div>

            <!-- <div class="column" style="background-color:#bbb;"> -->
            <div class="column">
                <fieldset>
                    <legend>Station</legend>

                    <label for="CALL">Call </label> <input type="text" id="CALL" value="IV3CWA" maxlength="10"><br>
                    <label for="WPM"> Speed (WPM) </label> <input type="number" id="WPM" value="30" min="5"
                        max="50"><br>
                    <label for="PITCH"> Pitch(Hz) </label> <input type="number" id="PITCH" value="600" min="0"
                        max="1000"><br>
                    <label for="BANDW">RX Bandwidth (Hz) </label> <input type="number" id="BANDW" value="500" min="0"
                        max="500"><br>
                    <br>
                    <input type="checkbox" id="QSK" checked>
                    <label for="QSK">QSK</label><br>
                </fieldset>

                <fieldset>
                    <legend>Band conditions</legend>
                    <input type="checkbox" id="QRN" checked>
                    <label for="QRN">QRN</label><br>
                    <input type="checkbox" id="QRM">
                    <label for="QRM">QRM</label><br>
                    <input type="checkbox" id="QSB">
                    <label for="QSB">QSB</label><br>
                    <input type="checkbox" id="FLUTTER">
                    <label for="FLUTTER">Flutter</label>
                    <input type="checkbox" id="LID">
                    <label for="LID">LID's</label>
                    <br>
                    <label for="ACTIVITY"> Activity </label> <input type="number" id="ACTIVITY" value="1" max="10"
                        min="1"><br>
                </fieldset>

                <hr>
                <fieldset>
                    <!-- <button onclick="play2();">Play2()</button>
                    <button onclick="PlayActivity();">PlayActivity()</button> -->
                    <legend>Run controls</legend>
                    <button onclick="START();">START</button>
                    <label for="timer">for </label> <input type="text" id="TIMER" value="1" maxlength="2" size="2">
                    minutes
                    <button onclick="STOP();">STOP</button>
                </fieldset>

                <br>
                <label for="runningTimer">Running Timer</label><br>
                <progress id="runningTimer" max="100" value="0"></progress>

                <br><br><br><br>


            </div>
        </div>
    </main>
</body>

</html>
